<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Canteen System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f1f1;
    }

    .home-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 22px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    .btn:hover {
      background-color: #00cec9;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    @media (max-width: 500px) {
      .home-container {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <div class="home-container">
    <h1>Welcome to the Canteen System!</h1>
    <p>You have successfully logged in.</p>
    <a class="btn" href="menu.html">üçΩÔ∏è MENU</a>
    <a class="btn" href="index.html.html">üè† HOME</a>
  </div>

</body>
</html>
