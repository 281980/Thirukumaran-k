<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login | Canteen System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
   * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f1f1f1;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 420px;
    color: #f1f1f1;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  .form-group label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 8px;
    display: block;
    color: #f1f1f1;
  }

  .form-group input {
    width: 100%;
    padding: 12px 45px 12px 15px;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    background-color: rgba(255, 255, 255, 0.15);
    color: #fff;
    transition: background-color 0.3s;
  }

  .form-group input::placeholder {
    color: #ddd;
  }

  .form-group input:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.25);
  }

  .form-group i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ccc;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #00b894;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #00cec9;
  }

  .register-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
  }

  .register-link a {
    color: #74b9ff;
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 500px) {
    .login-container {
      margin: 0 20px;
    }
  }
  .home-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #f1f1f1;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 500;
  font-size: 14px;
  transition: background-color 0.3s;
}

.home-btn:hover {
  background-color: rgba(255, 255, 255, 0.25);
}

  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <a href="index.html.html" class="home-btn">
    <i class="fas fa-home"></i> Home
  </a>
  <div class="login-container">
    <h2>User Login</h2>
    <form action="login_process.php" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-lock"></i>
      </div>

      <button type="submit">Login</button>

      <div class="register-link">
        New user? <a href="register.html">Register here</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function (event) {
      const username = document.getElementById("username").value;
      localStorage.setItem("user", JSON.stringify({ name: username }));
    });
  </script>

</body>
</html>
