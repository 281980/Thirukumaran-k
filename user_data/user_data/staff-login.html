<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canteen Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color:#f39c12;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color:#311c1c;
    }

    .login-link {
      margin-top: 16px;
      text-align: center;
    }

    .login-link a {
      color: #2980b9;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

  </style>
</head>
<body>

  <a class="home-btn" href="index.html.html">üè† Home</a>

  <div class="login-container">
    <h2>Canteen Staff Login</h2>
    <form action="staff_login_process.php" method="POST">
      <div class="form-group">
        <label for="staff_username">Username</label>
        <input type="text" name="staff_username" id="staff_username" required>
      </div>

      <div class="form-group">
        <label for="staff_password">Password</label>
        <input type="password" name="staff_password" id="staff_password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
